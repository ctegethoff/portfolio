<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Misc Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      --dark: #202022;
      --grey: #64646A;
      --white: #FFFFFF;
    }
    body {
      margin: 0;
      background-color: var(--white);
      font-family: 'Montserrat', sans-serif;
    }
    .top-cap {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 150px;
      background-color: var(--dark);
      z-index: 10;
    }
    .close-button {
      position: absolute;
      top: 48px;
      right: 48px;
      width: 52px;
      height: 52px;
      cursor: pointer;
      background: url('https://res.cloudinary.com/dlbnlilfj/image/upload/v1745994664/Close_Button_jor3b2.svg') no-repeat center center;
      background-size: contain;
    }
    .close-button:hover {
      filter: invert(1);
    }
    .misc-container {
      margin-top: 150px;
    }
    .misc-image-wrapper {
      position: relative;
      width: 100%;
      max-width: 1440px;
      margin: 0 auto;
    }
    .misc-image-wrapper img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 200ms ease-in-out;
    }
    .hover-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 300ms ease-in-out;
      pointer-events: none;
    }
    .misc-image-wrapper:hover .hover-overlay {
      opacity: 1;
      background-color: rgba(0, 0, 0, 0.5);
      pointer-events: auto;
    }
