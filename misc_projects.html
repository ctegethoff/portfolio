<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Misc Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      --dark: #202022;
      --grey: #64646A;
      --white: #FFFFFF;
    }
    body {
      margin: 0;
      background-color: var(--white);
      font-family: 'Montserrat', sans-serif;
    }
    .top-cap {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 150px;
      background-color: var(--dark);
      z-index: 10;
    }
    .close-button {
      position: absolute;
      top: 48px;
      right: 48px;
      width: 52px;
      height: 52px;
      cursor: pointer;
      background: url('https://res.cloudinary.com/dlbnlilfj/image/upload/v1745994664/Close_Button_jor3b2.svg') no-repeat center center;
      background-size: contain;
    }
    .close-button:hover {
      filter: invert(1);
    }
    .misc-container {
      margin-top: 150px;
    }
    .misc-image-wrapper {
      position: relative;
      width: 100%;
      max-width: 1440px;
      margin: 0 auto;
    }
    .misc-image-wrapper img {
  width: 100%;
  height: auto;
  display: block;
}
    .hover-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 300ms ease-in-out;
      pointer-events: none;
    }
    .misc-image-wrapper:hover .hover-overlay {
      opacity: 1;
      background-color: rgba(0, 0, 0, 0.5);
      pointer-events: auto;
    }
    .hover-overlay span {
      color: white;
      font-size: 70pt;
      font-weight: 400;
    }
  .misc-image-wrapper img {
  transition: transform 200ms ease-in-out;
}

</style>
</head>
<body>
  <div class="top-cap">
    <div class="close-button" onclick="window.location.href='index.html'"></div>
  </div>
  <div class="misc-container">
    <div class="misc-image-wrapper">
      <img src="https://res.cloudinary.com/dlbnlilfj/image/upload/v1746215240/MS_Surface_Music_App_drtojj.webp" alt="MS Surface Music App" />
      <div class="hover-overlay"><span>MS Surface Music App</span></div>
    </div>
    <div class="misc-image-wrapper">
      <img src="https://res.cloudinary.com/dlbnlilfj/image/upload/v1746215238/MS_Surface_360_UX_aqsahi.webp" alt="MS Surface 360 UX" />
      <div class="hover-overlay"><span>MS Surface 360 UX</span></div>
    </div>
    <div class="misc-image-wrapper">
      <img src="https://res.cloudinary.com/dlbnlilfj/image/upload/v1746215248/Roku_Mobile_Design_tlqemb.webp" alt="Roku Mobile Design" />
      <div class="hover-overlay"><span>Roku Mobile Design</span></div>
    </div>
    <div class="misc-image-wrapper">
      <img src="https://res.cloudinary.com/dlbnlilfj/image/upload/v1746215242/Nike_Kids_Storyboard_ay53y9.webp" alt="Nike Kids Storyboard" />
      <div class="hover-overlay"><span>Nike Kids Storyboard</span></div>
    </div>
    <div class="misc-image-wrapper">
      <img src="https://res.cloudinary.com/dlbnlilfj/image/upload/v1746215244/Nike_Kids_Website_Concept_bgrali.webp" alt="Nike Kids Website Concept" />
      <div class="hover-overlay"><span>Nike Kids Website Concept</span></div>
    </div>
    <div class="misc-image-wrapper">
      <img src="https://res.cloudinary.com/dlbnlilfj/image/upload/v1746215246/Printer_UX_uph85f.webp" alt="Printer UX" />
      <div class="hover-overlay"><span>Printer UX</span></div>
    </div>
    <div class="misc-image-wrapper">
      <img src="https://res.cloudinary.com/dlbnlilfj/image/upload/v1746215236/Iconography_j2j3m6.webp" alt="Iconography" />
      <div class="hover-overlay"><span>Iconography</span></div>
    </div>
    <div class="misc-image-wrapper">
      <img src="https://res.cloudinary.com/dlbnlilfj/image/upload/v1746215235/Icon_Sketches_t9zci1.webp" alt="Icon Sketches" />
      <div class="hover-overlay"><span>Icon Sketches</span></div>
    </div>
    <div class="misc-image-wrapper">
      <img src="https://res.cloudinary.com/dlbnlilfj/image/upload/v1746215233/Design_Systems_m2mzen.webp" alt="Design System" />
      <div class="hover-overlay"><span>Design System</span></div>
    </div>
  </div>
  <div style="width: 100%; max-width: 1440px; margin: 100px auto;">
    <img src="https://res.cloudinary.com/dlbnlilfj/image/upload/v1746215250/THE_END_dylo5r.svg" alt="The End" style="width: 100%; height: auto; display: block;" />
  </div>
</body>
</html>
