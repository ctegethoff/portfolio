<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chris Tegethoff Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/homepage.css" />
  <style>
    @media (max-width: 768px) {
      .hero-image.mobile {
        display: block;
        width: 100%;
        height: auto;
      }
      .hero-image.desktop {
        display: none;
      }
      .carousel-controls button {
        background: none;
        border: none;
        width: 48px;
        height: 48px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }
      #prevBtn {
        background-image: url('left_arrow.svg');
      }
      #nextBtn {
        background-image: url('right_arrow.svg');
      }
      .carousel-controls {
        align-items: center;
      }
      .carousel-container {
        text-align: center;
      }
      .footer {
        text-align: center;
      }
      .footer a {
        text-decoration: underline;
      }
    }
  </style>
</head>
<body>
  <header class="hero">
    <img class="hero-image mobile" src="brain.svg" alt="Hero mobile graphic" />
  </header>

  <main class="section">
    <h2 class="projects-title">Projects <span id="carousel-indicator">(1 of X)</span></h2>

    <!-- Desktop grid layout -->
    <div class="grid">
      <div class="thumbnail">
        <a href="ads_dp.html"><img src="https://res.cloudinary.com/dlbnlilfj/image/upload/v1746214686/thumbnail_1_eni5er.webp" alt="Roku Ad Platform"></a>
        <p>Roku Ad Platform</p>
      </div>
      <div class="thumbnail">
        <a href="notifications_dp.html"><img src="https://res.cloudinary.com/dlbnlilfj/image/upload/v1746214687/thumbnail_2_sbr6pz.webp" alt="Notifications Framework"></a>
        <p>Notifications Framework</p>
      </div>
    </div>

    <!-- Mobile carousel layout -->
    <div class="carousel-container">
      <div class="carousel-controls">
        <button id="prevBtn"></button>
        <div class="carousel">
          <div class="carousel-item">
            <a href="ads_dp.html"><img src="https://res.cloudinary.com/dlbnlilfj/image/upload/v1746214686/thumbnail_1_eni5er.webp" alt="Roku Ad Platform"></a>
            <p>Roku Ad Platform</p>
          </div>
          <div class="carousel-item">
            <a href="notifications_dp.html"><img src="https://res.cloudinary.com/dlbnlilfj/image/upload/v1746214687/thumbnail_2_sbr6pz.webp" alt="Notifications Framework"></a>
            <p>Notifications Framework</p>
          </div>
        </div>
        <button id="nextBtn"></button>
      </div>
    </div>
  </main>

  <footer class="footer section">
    <div>Chris Tegethoff<br />
      <a href="mailto:ctegethoff@gmail.com">ctegethoff@gmail.com</a><br />
      503-806-1461
    </div>
    <div style="margin-top: 20px;">
      <a href="https://drive.google.com/file/d/1bOVBcVUzmDVa5FMh-eLXwv2CFx6ZV5Tc/view?usp=sharing" target="_blank">Resume (PDF)</a>
      <div style="margin-top: 20px; display: flex; justify-content: center; gap: 20px;">
        <a href="https://www.linkedin.com/in/chris-t-0430222/" target="_blank">
          <img src="https://res.cloudinary.com/dlbnlilfj/image/upload/v1746214685/LinkedIn_tumvhy.svg" alt="LinkedIn" width="40">
        </a>
        <a href="https://dribbble.com/ChrisTegethoff" target="_blank">
          <img src="https://res.cloudinary.com/dlbnlilfj/image/upload/v1746214685/Dribble_dn2j06.svg" alt="Dribbble" width="40">
        </a>
      </div>
    </div>
  </footer>

  <script>
    const carousel = document.querySelector('.carousel');
    const items = document.querySelectorAll('.carousel-item');
    const indicator = document.getElementById('carousel-indicator');
    let currentIndex = 0;

    function updateCarousel() {
      carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
      indicator.textContent = `( ${currentIndex + 1} of ${items.length} )`;
    }

    document.getElementById('prevBtn').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + items.length) % items.length;
      updateCarousel();
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % items.length;
      updateCarousel();
    });

    updateCarousel();
  </script>
</body>
</html>
