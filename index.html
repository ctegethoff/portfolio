<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chris Tegethoff Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/homepage.css" />
  <style>
    @media (max-width: 768px) {
      .hero {
        display: none;
      }
      .mobile-hero {
        display: block;
        width: 100%;
      }
      .projects-title {
        text-align: left;
        padding: 0 16px;
        margin-bottom: 12px;
      }
      .carousel-item {
        padding: 0 16px;
      }
      .carousel-item img {
        width: 100%;
        aspect-ratio: 1 / 1;
        object-fit: cover;
        display: block;
        margin: 0 auto;
      }
      .carousel-item p {
        padding-top: 12px;
        font-size: 18px;
      }
      .carousel-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 16px;
      }
      #prevBtn {
        background-image: url('https://res.cloudinary.com/dlbnlilfj/image/upload/v1746465207/left_arrow_u9u3jw.svg');
      }
      #nextBtn {
        background-image: url('https://res.cloudinary.com/dlbnlilfj/image/upload/v1746465207/right_arrow_uiefwc.svg');
      }
      .carousel-controls button {
        background: none;
        border: none;
        width: 32px;
        height: 32px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }
      #carousel-indicator {
        font-size: 16px;
        font-weight: 400;
      }
      .footer {
        padding: 40px 16px;
        text-align: left;
      }
      .footer a {
        text-decoration: none;
        color: inherit;
      }
    }
    @media (min-width: 769px) {
      .mobile-hero {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header class="hero" id="heroPanel" onclick="togglePanel()">
    <div id="panelContainer" style="width: 100%; height: 100%; position: relative;">
      <img class="hero-image" id="panelImage" src="https://res.cloudinary.com/dlbnlilfj/image/upload/v1746214685/panel_1_mnuf4g.svg" alt="Hero graphic" style="width: 100%; height: 100%; object-fit: cover; cursor: pointer;" />
    </div>
  </header>
  <img class="mobile-hero" src="https://res.cloudinary.com/dlbnlilfj/image/upload/v1746465207/brain_ccdisp.svg" alt="Hero mobile graphic" />

  <main class="section">
    <h2 class="projects-title">Projects <span id="carousel-indicator">(1 of X)</span></h2>

    <!-- Desktop grid layout -->
    <div class="grid">
      <div class="thumbnail">
        <a href="ads_dp.html"><img src="https://res.cloudinary.com/dlbnlilfj/image/upload/v1746214686/thumbnail_1_eni5er.webp" alt="Roku Ad Platform"></a>
        <p>Roku Ad Platform</p>
      </div>
      <div class="thumbnail">
        <a href="notifications_dp.html"><img src="https://res.cloudinary.com/dlbnlilfj/image/upload/v1746214687/thumbnail_2_sbr6pz.webp" alt="Notifications Framework"></a>
        <p>Notifications Framework</p>
      </div>
    </div>

    <!-- Mobile carousel layout -->
    <div class="carousel-container">
      <div class="carousel-controls">
        <button id="prevBtn"></button>
        <button id="nextBtn"></button>
      </div>
      <div class="carousel">
        <div class="carousel-item">
          <a href="ads_dp.html"><img src="https://res.cloudinary.com/dlbnlilfj/image/upload/v1746214686/thumbnail_1_eni5er.webp" alt="Roku Ad Platform"></a>
          <p>Roku Ad Platform</p>
        </div>
        <div class="carousel-item">
          <a href="notifications_dp.html"><img src="https://res.cloudinary.com/dlbnlilfj/image/upload/v1746214687/thumbnail_2_sbr6pz.webp" alt="Notifications Framework"></a>
          <p>Notifications Framework</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer section">
    <div>Chris Tegethoff<br />
      <a href="mailto:ctegethoff@gmail.com">ctegethoff@gmail.com</a><br />
      503-806-1461
    </div>
    <div style="margin-top: 20px;">
      <a href="https://drive.google.com/file/d/1bOVBcVUzmDVa5FMh-eLXwv2CFx6ZV5Tc/view?usp=sharing" target="_blank">Resume (PDF)</a>
      <div style="margin-top: 20px; display: flex; gap: 20px;">
        <a href="https://www.linkedin.com/in/chris-t-0430222/" target="_blank">
          <img src="https://res.cloudinary.com/dlbnlilfj/image/upload/v1746214685/LinkedIn_tumvhy.svg" alt="LinkedIn" width="40">
        </a>
        <a href="https://dribbble.com/ChrisTegethoff" target="_blank">
          <img src="https://res.cloudinary.com/dlbnlilfj/image/upload/v1746214685/Dribble_dn2j06.svg" alt="Dribbble" width="40">
        </a>
      </div>
    </div>
  </footer>

  <script>
    const carousel = document.querySelector('.carousel');
    const items = document.querySelectorAll('.carousel-item');
    const indicator = document.getElementById('carousel-indicator');
    let currentIndex = 0;

    function updateCarousel() {
      carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
      indicator.textContent = `( ${currentIndex + 1} of ${items.length} )`;
    }

    document.getElementById('prevBtn').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + items.length) % items.length;
      updateCarousel();
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % items.length;
      updateCarousel();
    });

    updateCarousel();

    function togglePanel() {
      const panelImages = [
        "https://res.cloudinary.com/dlbnlilfj/image/upload/v1746214685/panel_1_mnuf4g.svg",
        "https://res.cloudinary.com/dlbnlilfj/image/upload/v1746372364/Panel_2_text_jacy08.svg",
        "https://res.cloudinary.com/dlbnlilfj/image/upload/v1746214687/panel_3_xtkepd.svg"
      ];
      panelIndex = (panelIndex + 1) % panelImages.length;
      document.getElementById("panelImage").src = panelImages[panelIndex];
    }
    let panelIndex = 0;
  </script>
</body>
</html>
