<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Tegethoff - Minimal Portfolio</title>
    <!-- Tailwind CSS CDN for basic utilities -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* Universal box-sizing for consistent layout calculations */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden; /* Prevent horizontal scroll for fixed elements */
        }

        /* Main content wrapper to limit width and center content */
        .main-content-wrapper {
            width: 100%;
            max-width: 1440px; /* Max width constraint */
            margin: 0 auto; /* Center the main content */
            background-color: white; /* Stays white */
            box-shadow: none; /* Removed box-shadow */
            min-height: 100vh; /* Keep enough height for testing */
            padding: 2.77vw; /* Proportional padding: 40px at 1440px width */
            padding-top: 20px; /* Keeping vertical padding fixed unless specified */
            padding-bottom: 20px; /* Keeping vertical padding fixed unless specified */
            margin-top: 0;

            @media (max-width: 768px) {
                padding-left: 5.33vw; /* 20px at 375px mobile width, scaling proportionately */
                padding-right: 5.33vw; /* 20px at 375px mobile width, scaling proportionately */
            }
        }

        /* Styling for the top header section */
        .top-header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-top: 40px;
            padding-bottom: 40px;
            /* Removed padding-left and padding-right here; main-content-wrapper now handles it */
            position: relative; /* Context for precise icon positioning */
            width: 100%; /* Ensure it takes full width within its parent's padding */

            /* Mobile adjustments for top-header */
            @media (max-width: 768px) {
                flex-direction: row; /* Stack items horizontally on mobile */
                align-items: center; /* Vertically center items on mobile */
                justify-content: space-between; /* Push name left, icon right */
                /* Removed padding-left and padding-right here; main-content-wrapper now handles it */
                padding-top: 20px;
                padding-bottom: 20px;
            }
        }

        .name-text {
            font-size: 72pt;
            font-weight: 100; /* Montserrat Thin is usually font-weight: 100 */
            color: #333;
            line-height: 1;
            margin-right: 0; /* Removed margin-right */
            margin: 0; /* Ensure no default margin on H1 */
            padding: 0; /* Ensure no default padding on H1 */

            /* Mobile adjustments for name-text */
            @media (max-width: 768px) {
                font-size: 10vw; /* Scales proportionately for mobile */
                /* margin-bottom: 10px; -- Removed as they are now row-aligned */
            }
        }

        /* Info Icon Shape (white square with rounded corners and stroke) */
        .info-icon-shape {
            width: 75px;
            height: 75px;
            border-radius: 40px; /* 40pt radius */
            border: 1px solid black; /* 1 pixel black stroke */
            background-color: white; /* Default white background */
            margin-left: 30px; /* 30 pixels to the right of the name */
            flex-shrink: 0; /* Prevent shrinking in flex container */
            cursor: pointer;
            display: flex; /* Use flex to center any content inside */
            justify-content: center;
            align-items: center;
            /* Default transition for larger screens */
            transition: background-color 250ms ease-in-out; 
            z-index: 1001; /* Ensure it's above animating shape when visible */

            /* Mobile adjustments for info-icon-shape */
            @media (max-width: 768px) {
                margin-left: 0; /* No explicit left margin; handled by parent's justify-content: space-between */
                width: 60px; /* Smaller size for mobile */
                height: 60px;
                border-radius: 30px; /* Adjust border-radius for smaller size */
                transition: none; /* Disable hover transition on mobile */
                background-color: white !important; /* Force white background on mobile, disable hover color */
                border: 1px solid black !important; /* Force black border on mobile */
            }
        }
        .info-icon-shape img {
            width: auto;
            height: auto;
            max-height: 33.2px;
            display: block;
            object-fit: contain;
            /* Default transition for larger screens */
            transition: filter 250ms ease-in-out, opacity 0.2s ease-out;

            /* Mobile adjustments for info-icon-shape img */
            @media (max-width: 768px) {
                filter: invert(0%) !important; /* Ensure black icon on white background, disable hover color */
                opacity: 1 !important; /* Ensure visible */
                transition: none; /* Disable hover transition on mobile */
                max-height: 25px; /* Smaller icon on mobile */
            }
        }

        /* Hover effects for the info-icon-shape (ONLY for larger screens) */
        @media (min-width: 769px) {
            .info-icon-shape:hover {
                background-color: black; /* Change background to black on hover */
            }
            .info-icon-shape:hover img {
                filter: invert(100%); /* Invert 'i' icon color on hover (black to white) */
            }
        }


        /* Animated Overlay Shape (the one that pops out from top right) */
        .animated-overlay-shape {
            position: fixed; /* Fixed to viewport for floating above everything */
            background-color: black; /* Solid black */
            overflow: hidden; /* Hide content until expanded */
            cursor: pointer;
            z-index: 9999; /* HIGHEST z-index to be above all other content/layers */

            /* Initial state (will be reset by JS for precise positioning) */
            width: 75px;
            height: 75px;
            border-radius: 40px; /* Initial rounded corners */
            opacity: 0; /* Hidden initially */
            visibility: hidden;
            
            top: 20px; /* Consistent top position */
            right: 20px; /* Consistent right position */
            
            /* Animation properties for expansion */
            transform-origin: top right; /* CRITICAL: Animation originates from top right */
            transition: width 400ms cubic-bezier(0.175, 0.885, 0.32, 1.275), /* width with bounce */
                        height 400ms cubic-bezier(0.175, 0.885, 0.32, 1.275), /* height with bounce */
                        border-radius 150ms ease-out 250ms, /* Delay border-radius change */
                        opacity 400ms ease-in-out, visibility 400ms ease-in-out; /* Overall fade-in/out */

            /* Mobile adjustments for animated overlay shape */
            @media (max-width: 768px) {
                /* On mobile, align to top-right of the viewport as its fixed */
                width: 100%; /* Take full width for a simpler mobile overlay */
                height: 100%; /* Take full height for a simpler mobile overlay */
                border-radius: 0; /* No border radius */
                top: 0; /* Full screen */
                left: 0;
                right: auto; /* Remove right constraint */
                bottom: auto; /* Remove bottom constraint */
                /* Disable expansion animation on mobile if full screen is desired immediately */
                transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
            }
        }

        .animated-overlay-shape.active {
            width: 360px; /* Target width */
            height: 360px; /* Target height */
            border-radius: 0; /* Target square */
            opacity: 1; /* Fade in */
            visibility: visible;

            /* Mobile active state (full screen) */
            @media (max-width: 768px) {
                width: 100%;
                height: 100%;
                border-radius: 0;
            }
        }

        /* Contact Box Content (inside the animated overlay shape) */
        .contact-box-content {
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            font-size: 1.25rem;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 40px; /* Internal padding of the expanded box */
            text-align: left;
            width: 100%; /* Fill parent's width (minus padding) */
            height: 100%; /* Fill parent's height (minus padding) */
            justify-content: center; /* Center content vertically */
            
            /* Initial state for content fade - ENSURE HIDDEN AT START */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease-in-out; /* Content fades in/out */

            /* Mobile adjustments for content padding/font-size */
            @media (max-width: 768px) {
                padding: 20px; /* Reduce padding for mobile */
                font-size: 1rem; /* Smaller font size for mobile contact info */
            }
        }

        .animated-overlay-shape.active .contact-box-content {
            opacity: 1;
            visibility: visible;
            transition-delay: 0.15s; /* Delay content appearance slightly */
        }
        
        .contact-box-content a {
            color: white;
            text-decoration: none;
            transition: text-decoration 0.2s ease-in-out;
        }
        .contact-box-content a:hover {
            text-decoration: underline;
        }
        .contact-box-content img {
            width: 32px;
            height: auto;
            margin-top: 10px;
            display: inline-block;
            vertical-align: middle;
            filter: invert(100%);
        }

        /* Portfolio Grid Section (for the 2x2 layout) */
        .portfolio-grid-section {
            /* Removed padding-left and padding-right as main-content-wrapper handles it */
            padding-bottom: 80px; /* Space below the grid */
            margin-top: 25px; /* Space below the header section */
            width: 100%; /* Ensure it spans the full width of its container */
            display: flex; /* Kept flex to allow centering of the grid itself if needed */
            justify-content: flex-start; /* Aligned to the left within main-content-wrapper */

            /* Mobile adjustments for grid section */
            @media (max-width: 768px) {
                /* Removed padding-left and padding-right as main-content-wrapper handles it */
                padding-bottom: 40px;
                margin-top: 20px;
                justify-content: center; /* Center items for mobile */
            }
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns for larger screens */
            row-gap: 2.77vw;    /* Proportional vertical gap: 40px at 1440px width */
            column-gap: 2.77vw; /* Proportional horizontal gap: 40px at 1440px width */
            max-width: 960px; /* Fixed max-width to 960px as requested */
            width: 100%; /* Ensure it scales within its max-width */

            /* Mobile responsiveness: single column */
            @media (max-width: 768px) {
                grid-template-columns: 1fr; /* Single column for mobile */
                row-gap: 5.33vw;    /* Proportional vertical gap for mobile: 20px at 375px mobile width */
                column-gap: 5.33vw; /* Proportional horizontal gap for mobile: 20px at 375px mobile width */
                max-width: calc(100% - 10.66vw); /* Adjusted for 20px padding on each side of main-content-wrapper (2*5.33) */
            }
        }

        /* Styling for the portfolio cards (grid items) */
        .portfolio-card {
            background-color: white;
            box-shadow: none; /* No box-shadow initially */
            border: none; /* No border */
            overflow: hidden; /* Important to contain internal elements */
            cursor: pointer;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content within the card */
            justify-content: flex-start; /* Align content to the top */
            /* Default transition for larger screens */
            transition: transform 0.15s ease-out, box-shadow 0.15s ease-out; /* Made faster */
            max-width: 500px; /* Approximate max-width of cards for better layout control */

            /* On mobile, ensure cards take full width */
            @media (max-width: 768px) {
                width: 100%; /* Changed to 100% to let parent padding handle spacing */
                max-width: none; /* Remove max-width constraint for mobile */
                /* Disable hover effects on mobile */
                transition: none; /* Remove all transitions for mobile */
                transform: none; /* Reset any active transforms */
                box-shadow: none; /* Remove any active box shadows */
            }
        }

        .portfolio-card img {
            width: 100%; /* Image fills its card width */
            height: auto;
            display: block;
            object-fit: contain;
            /* No transform transition on image to prevent scaling */

            /* Disable image scaling on mobile hover */
            @media (max-width: 768px) {
                transform: none; /* Reset any active transforms */
                transition: none; /* Remove transition on mobile */
            }
        }

        /* Hover effect for portfolio cards (ONLY for larger screens) */
        @media (min-width: 769px) { /* Apply hover only from tablet/desktop size up */
            .portfolio-card:hover {
                transform: translateY(-5px); /* Lift slightly */
                box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* Subtle and more obvious dropshadow */
            }

            .portfolio-card:hover img {
                /* Ensured no scaling on image hover */
            }
        }
    </style>
</head>
<body>
    <div class="main-content-wrapper">
        <!-- Top Header with Name and Icon Shape -->
        <div id="top-header" class="top-header">
            <h1 class="name-text">Chris Tegethoff</h1>
            <div id="infoIconShape" class="info-icon-shape">
                <img id="infoIconImg" src="https://res.cloudinary.com/dlbnlilfj/image/upload/v1750615175/i_iezehx.svg" alt="Info Icon">
            </div>
        </div>

        <!-- Portfolio Grid Section -->
        <div id="portfolio-grid-section" class="portfolio-grid-section">
            <div class="portfolio-grid">
                <!-- Card 1: Google Play Games FTUX -->
                <a href="ftux.html" class="portfolio-card">
                    <img src="https://res.cloudinary.com/dlbnlilfj/image/upload/v1750607737/ftux_card_ton3du.webp" alt="Google Play Games FTUX">
                </a>

                <!-- Card 2: Roku Ad Platform -->
                <a href="ad.html" class="portfolio-card">
                    <img src="https://res.cloudinary.com/dlbnlilfj/image/upload/v1750607308/ad_card_tjtujo.webp" alt="Roku Ad Platform">
                </a>

                <!-- Card 3: Roku Settings Over Video -->
                <a href="settings.html" class="portfolio-card">
                    <img src="https://res.cloudinary.com/dlbnlilfj/image/upload/v1750607332/settings_card_xxgubl.webp" alt="Roku Settings Over Video">
                </a>

                <!-- Card 4: Miscellaneous Projects -->
                <a href="misc.html" class="portfolio-card">
                    <img src="https://res.cloudinary.com/dlbnlilfj/image/upload/v1750607333/misc_card_sfiwbw.webp" alt="Miscellaneous Projects">
                </a>
            </div>
        </div>
    </div>

    <!-- The Animated Overlay Shape (pops out on click) -->
    <div id="animatedOverlayShape" class="animated-overlay-shape">
        <div id="contactBoxContent" class="contact-box-content">
            <div class="contact-item">
                <a href="mailto:ctegethoff@gmail.com" target="_blank" rel="noopener noreferrer">ctegethoff@gmail.com</a>
            </div>
            <div class="contact-item">
                <span>503-806-1461</span>
            </div>
            <div class="contact-item">
                <a href="https://www.linkedin.com/in/chris-t-0430222/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            </div>
            <div class="contact-item">
                <a href="https://drive.google.com/file/d/1bOVBcVUzmDVa5FMh-eLXwv2CFx6ZV5Tc/view" target="_blank" rel="noopener noreferrer">Resume (PDF)</a>
            </div>
        </div>
    </div>

    <script>
        const infoIconShape = document.getElementById('infoIconShape');
        const infoIconImg = document.getElementById('infoIconImg');
        const animatedOverlayShape = document.getElementById('animatedOverlayShape');
        const contactBoxContent = document.getElementById('contactBoxContent');

        // Function to open the animated contact box
        function openAnimatedContactBox() {
            // Immediately fade out the 'i' icon image
            infoIconImg.style.opacity = '0';
            infoIconImg.style.visibility = 'hidden'; // Ensure it's fully gone

            // Set initial position and size for the animated overlay shape to match infoIconShape
            // Crucial for it to start *exactly* where the icon is
            const rect = infoIconShape.getBoundingClientRect();
            animatedOverlayShape.style.left = `${rect.left}px`;
            animatedOverlayShape.style.top = `${rect.top}px`;
            animatedOverlayShape.style.width = `${rect.width}px`;
            animatedOverlayShape.style.height = `${rect.height}px`;
            animatedOverlayShape.style.borderRadius = `${infoIconShape.style.borderRadius}`; // Copy icon's border-radius
            
            // Make the animated shape visible before triggering its expansion
            animatedOverlayShape.style.opacity = '1';
            animatedOverlayShape.style.visibility = 'visible';
            animatedOverlayShape.classList.add('active'); // Add active class immediately for proper state

            // Trigger the expansion animation
            // Use a tiny delay to ensure initial state is rendered before animation starts
            setTimeout(() => {
                // To expand leftwards from top right, `top` stays same, `width` increases, and `left` changes
                // `left` needs to move left by the difference in target width vs initial width
                animatedOverlayShape.style.left = `${rect.left - (360 - rect.width)}px`; /* Move left by the increase in width */
                animatedOverlayShape.style.width = '360px'; // Target width
                animatedOverlayShape.style.height = '360px'; // Target height
                animatedOverlayShape.style.borderRadius = '0'; /* Morph to square */
                
                // Show contact info content after the box animation has substantially completed
                setTimeout(() => {
                    contactBoxContent.style.opacity = '1';
                    contactBoxContent.style.visibility = 'visible';
                }, 300); // Delay text fade-in (e.g., 300ms after 400ms animation starts)
            }, 10); // Tiny delay to allow initial positioning to render
        }

        // Function to close the animated contact box
        function closeAnimatedContactBox() {
            // Only close if it's currently active/visible
            if (!animatedOverlayShape.classList.contains('active')) {
                return; // Do nothing if not active
            }

            // Hide contact info content immediately
            contactBoxContent.style.opacity = '0';
            contactBoxContent.style.visibility = 'hidden';

            // Get the target position and size (from the infoIconShape) for collapse
            const rect = infoIconShape.getBoundingClientRect();

            // Set final state for collapse animation
            animatedOverlayShape.style.left = `${rect.left}px`; /* Move back to icon's left */
            animatedOverlayShape.style.top = `${rect.top}px`; /* Move back to icon's top */
            animatedOverlayShape.style.width = `${rect.width}px`; // Shrink to initial size
            animatedOverlayShape.style.height = `${rect.height}px`;
            animatedOverlayShape.style.borderRadius = `${infoIconShape.style.borderRadius}`; // Morph back to rounded
            animatedOverlayShape.classList.remove('active'); // Remove active class

            // After collapse animation, hide and reset the animated shape
            setTimeout(() => {
                animatedOverlayShape.style.opacity = '0';
                animatedOverlayShape.style.visibility = 'hidden';

                // Re-show 'i' icon
                infoIconImg.style.opacity = '1';
                infoIconImg.style.visibility = 'visible';
            }, 400); // Match animation duration
        }

        // Attach click listener to the info icon shape
        if (infoIconShape) {
            infoIconShape.addEventListener('click', openAnimatedContactBox);
        }

        // Attach click listener to the animated overlay shape itself (to close)
        // This is still needed for clicking directly on the black box to close it
        if (animatedOverlayShape) {
            animatedOverlayShape.addEventListener('click', closeAnimatedContactBox);
        }

        // New: Click outside functionality
        document.addEventListener('click', function(event) {
            // Check if the overlay is currently active/visible
            if (animatedOverlayShape.classList.contains('active')) {
                // Check if the click was outside the animated overlay and outside the info icon
                if (!animatedOverlayShape.contains(event.target) && !infoIconShape.contains(event.target)) {
                    closeAnimatedContactBox();
                }
            }
        });
    </script>
</body>
</html>
